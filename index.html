<!DOCTYPE html>
<html>
    <head>
        <script>
            function greeting(){
                let name=prompt('Enter your name: ')
                document.getElementById('demo').innerHTML='Hello '+name;
                window.alert('Hello '+name);
            }
            function changeRed(){
                document.getElementById('demo').style.color='red';

            }
            function changepictopunch(){
                document.getElementById('pic').src="pepe2.jpg";
                document.getElementById('pic').style.width="100px";
                document.getElementById('pic').style.height="100px";
            }
            function changepictocharge(){
                document.getElementById('pic').src="pepe1.png";
                document.getElementById('pic').style.width="100px";
                document.getElementById('pic').style.height="100px";
            } 
        </script>
    </head>
<body>

<h2>My First JavaScript</h2>
<img id="pic" src="pepe1.png" ><br>
<button type="button" onclick="greeting()">
Click me to display Date and Time.</button>
<button type="button" onclick="changeRed()">
Click to change color.</button><br>
<button type="button" onclick="changepictocharge()">
Click to charge.</button><br>
<button type="button" onclick="changepictopunch()">
Click to punch.</button>
</img>
<p id="demo"></p>

</body>
</html>
